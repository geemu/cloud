<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script src="js/jquery.js" type="text/javascript"></script>
</head>
<body>
<img onclick="login()" src="img/QQ_login.png" title="QQ登录"/>
</body>

<script>

    /**
     * QQ登录
     */
    function login() {
        $.ajax({
            url: 'login/qq',
            data: {},
            success: function (data) {
                window.location.href = data.data;
            }
        });
    }

    /**
     * 封装一个居中打开新窗口的方法
     */
    function openWindow(url, width, height) {
        width = width || 600;
        height = height || 400;
        var left = (window.screen.width - width) / 2;
        var top = (window.screen.height - height) / 2;
        window.open(url, "_blank", "toolbar=yes, location=yes, directories=no, status=no, menubar=yes, scrollbars=yes, resizable=no, copyhistory=yes, left=" + left + ", top=" + top + ", width=" + width + ", height=" + height);
    }
</script>
</html>
